<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakaralaya Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background shapes -->
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>
    <div class="background-shape shape3"></div>

    <div class="container" id="page1">
        <h1>Chakaralaya Analytics</h1>
        <form id="projectForm">
            <label for="projectName">Enter the name of the project:</label>
            <input type="text" id="projectName" name="projectName" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container" id="page2" style="display: none;">
        <h1>Project Details</h1>
        <form id="detailsForm">
            <label for="criteriaCount">Number of Criteria:</label>
            <input type="number" id="criteriaCount" name="criteriaCount" required>
            <label for="alternativesCount">Number of Alternatives:</label>
            <input type="number" id="alternativesCount" name="alternativesCount" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container" id="page3" style="display: none;">
        <h1>Criteria Details</h1>
        <div id="criteriaList">
            <!-- Criteria cards will be generated here -->
        </div>
        <button id="addCriteria">Add Criterion</button>
        <button id="submitCriteria">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
