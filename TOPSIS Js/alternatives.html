<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternatives & Criteria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="animated-background">
    <div class="container">
        <h2 id="projectTitleDisplay" class="text-center"></h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Alternatives</h3>
                <form id="alternativesForm" class="mt-3">
                    <div class="form-group">
                        <label for="numAlternatives">Number of Alternatives:</label>
                        <input type="number" class="form-control" id="numAlternatives" name="numAlternatives" min="1" required>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="createAlternativesTable()">Create Table of Alternatives</button>
                </form>
                <div id="alternativesTable" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h3>Criteria</h3>
                <form id="criteriaForm" class="mt-3">
                    <div class="form-group">
                        <label for="numCriteria">Number of Criteria:</label>
                        <input type="number" class="form-control" id="numCriteria" name="numCriteria" min="1" required>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="createCriteriaTable()">Create Table of Criteria</button>
                </form>
                <div id="criteriaTable" class="mt-3"></div>
            </div>
        </div>
        <div class="text-right mt-4">
            <button onclick="goBack()" class="btn btn-warning mr-2">Back</button>
            <button onclick="goToMatrixPage()" class="btn btn-primary">Next</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
